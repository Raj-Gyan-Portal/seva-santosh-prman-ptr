 <!DOCTYPE html>

<html>

<head>

<title>सेवा संतोष प्रमाण पत्र</title>

</head>

<body>

<iframe src="https://script.google.com/macros/s/AKfycbzebRGPUwl3hm0eg78zPkeVaRv1aqFsh_kYajaSSd4Ex_pyMMhz0Ydi1wC5V_WC4Ctr/exec"

width="100%"

height="100%"

allowfullscreen="true"

style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>

<script>

window.onload = function() {

document.querySelector('iframe').requestFullscreen().catch((err) => {

console.error(`Error attempting to enable full-screen mode: ${err.message}`);

});

};

</script>

</body>

</html>
